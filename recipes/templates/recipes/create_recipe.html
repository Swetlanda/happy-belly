{% extends 'base.html' %}

{% load static %}

{% block title %}Create Recipe{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2 mb-4">
            <div class="card shadow">
                <div class="card-header card-header-custom text-center">
                    <h3 class="card-title-green">Create Recipe</h3>  
                </div>

                <!-- Recipe form -->
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center mt-4">
                            <button type="submit" name="preview" class="btn btn-pink mb-4">Preview</button>
                            <button type="submit" name="submit" class="btn btn-green mb-4">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
