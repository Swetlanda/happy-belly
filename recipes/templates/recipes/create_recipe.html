{% extends 'base.html' %}

{% load static %}

{% block title %}Create Recipe{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="card-title">Create Recipe</h3>  
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center mt-4">
                            <button type="submit" name="preview" class="btn btn-warning">Preview Recipe</button>
                            <button type="submit" name="submit" class="btn btn-success">Submit Recipe</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
