<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Edit</button>
    </form>
    
    {% if recipe.user == request.user %}
        <a href="{% url 'delete' recipe.id %}" class="btn btn-danger">Delete recipe</a>
    {% endif %}


</body>
</html>
